<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review de Frango Frito Coreano</title>
    <link rel="stylesheet" href="mural2.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <header class="header" id="header">
        <nav>
            <div class="nav__header" id="nav__header">
                <div class="logo__header" id="logo__header">
                    <a href="../index.html#header">
                        <img src="../assets/icons/abaa.svg" class="smlee-icon" alt="Logo do site smlee" />
                    </a>
                </div>
                <ul class="a__header">
                    <a href="../index.html" alt="botão para parte o início do site" class='btn__texto'>Início</a></li>
                    <a href="../index.html#kfc" alt="botão para informações sobre KFC, Korean Fried Chicken" class='btn__texto'>KFC</a></li>
                    <a href="#nav__header" alt="botão para cozinhe junto" class='btn__texto'>Recomendações</a></li>
                    <a href="#feed_container" alt="botão para cozinhe junto" class='btn__texto'>Form</a>
                    <a href="#aboutme" alt="botão para sobre mim" class='btn__texto'>SMLEE</a>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <h1>Review de Frango Frito Coreano</h1>
        <section id="form_section">
            <h2>Deixe seu Review</h2>
            <form id="form_postagem" onsubmit="return publicar()">
                <input type="text" id="titulo" name="titulo" placeholder="Título" required>
                <textarea id="descricao" name="descricao" placeholder="Descrição" required></textarea>
                <button type="submit">Publicar</button>
            </form>
        </section>
        <div class="div__spaceBig"></div>
        <section id="feed_container">
            <h2>Reviews Recentes</h2>

        </section>
    </main>
    <footer>
        <div id="footer">
            <img src="../assets/icons/logo_this.svg" class="smleee" alt="">
        </div>
    
        <div id="mensagemFooter">
            <span> 웃게 해주다</span>
        </div>
    
        <div id="contact">
            <a href="https://github.com/Rafaelsmlee">
                <img src="../assets/footer/github.png" alt="GitHub" width="40px">
            </a>
    
            <a href="https://www.instagram.com/rafews">
                <img src="../assets/footer/instagram.png" alt="Instagram" width="40px">
            </a>
    
            <a href="https://www.linkedin.com/in/gustavo-kohatsu-22b8a3267/">
                <img src="../assets/footer/linkedin.png" width="40px">
            </a>
    
        </div>
    
    
    
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
